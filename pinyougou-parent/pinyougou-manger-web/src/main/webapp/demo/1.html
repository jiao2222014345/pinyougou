<!DOCTYPE html>
<html>
<head>
    <script src="angular.min.js"></script>
    <script>
        var pyg=angular.module("pyg",[]);
        pyg.controller('pygController',function($scope){
            $scope.add=function(){
                return parseInt($scope.a)+parseInt($scope.b);
            }
        })
    </script>
</head>
<body ng-app="pyg" ng-controller="pygController" ng-init="name='aaa'">
{{100+100}}

<input type="text" ng-model="name"> {{name}}
<input type="text" ng-model="a">
<input type="text" ng-model="b">
{{add()}}
</body>
</html>
